<!-- login.component.html -->
<div class="flex flex-col items-center justify-center min-h-screen p-4 bg-background text-center">
  <div class="w-full max-w-md p-8 rounded-2xl shadow-lg bg-card space-y-6">

    <!-- Logo -->
    <div class="flex justify-center">
      <img src="images/logo/logo.png" alt="Logo" class="h-10">
    </div>

    <!-- Title -->
    <h2 class="text-3xl font-bold">Welcome Back</h2>
    <p class="text-sm text-muted-foreground">Please sign in to continue</p>

    <!-- Form -->
    <form [formGroup]="frmLogin" (ngSubmit)="login()" class="space-y-4">

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Username</mat-label>
        <input matInput formControlName="userName" autocomplete="off">
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Password</mat-label>
        <input [type]="hidePassword ? 'password' : 'text'" matInput formControlName="password" autocomplete="off">
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <div *ngIf="error" class="text-red-600 text-sm text-left">
        <ng-container *ngFor="let item of error | objToArray">
          <ng-container *ngFor="let text of error[item]">
            <div>{{ text }}</div>
          </ng-container>
        </ng-container>
      </div>

      <mat-checkbox formControlName="rememberMe">Remember Me</mat-checkbox>

      <button mat-flat-button color="primary" class="w-full" [disabled]="loading || !frmLogin.valid">
        <mat-spinner *ngIf="loading" diameter="20" class="mr-2 white-spinner"></mat-spinner>
        <span *ngIf="!loading">Login</span>
      </button>
    </form>
  </div>
</div>
