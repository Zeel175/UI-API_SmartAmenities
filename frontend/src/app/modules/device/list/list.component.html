<div class="bg-card flex min-w-0 flex-auto flex-col dark:bg-transparent">
  <div class="relative flex flex-0 flex-col border-b px-6 py-8 sm:flex-row sm:items-center sm:justify-between md:px-8">
    <div class="text-4xl font-extrabold tracking-tight">Device List</div>
  </div>
  <app-column-filter *ngIf="deviceColumns?.length" [columns]="deviceColumns" [data]="filteredData" (filterChange)="onColumnFilter($event)">
  </app-column-filter>
  <app-fuse-list *ngIf="deviceColumns?.length"
    [data]="filteredData"
    [columns]="deviceColumns"
    [loading]="loading"
    [actions]="{}"
    [pageIndex]="pageIndex - 1"
    [pageSize]="pageSize"
    [totalItems]="totalItems"
    (pageChange)="onPageChange($event)">
  </app-fuse-list>
</div>
