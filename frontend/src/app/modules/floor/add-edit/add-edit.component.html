<!-- floor-add-edit.component.html -->
<div class="bg-card flex min-w-0 flex-auto flex-col dark:bg-transparent">
  <!-- Header -->
  <div
    class="relative flex flex-0 flex-col border-b px-6 py-8
               sm:flex-row sm:items-center sm:justify-between md:px-8"
  >
    <div class="text-4xl font-extrabold tracking-tight">
      {{ isEditMode ? 'Edit Floor' : 'Add Floor' }}
    </div>

    <div class="mt-6 flex shrink-0 items-center sm:ml-4 sm:mt-0">
      <button
        mat-flat-button
        color="primary"
        class="app-button back-Green"
        (click)="cancel()"
      >
        View List
      </button>
    </div>
  </div>

  <!-- Form Container -->
  <div class="flex flex-auto overflow-visible">
    <div class="flex flex-auto flex-col overflow-visible sm:mb-18 sm:overflow-y-auto">
      <mat-card class="property-add-edit-form mt-4 mx-6 md:mx-8">
        <mat-card-content>
          <form [formGroup]="frmFloor" (ngSubmit)="save()" novalidate class="app-form">
            <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 auto-rows-min">

              <!-- Code (read-only) -->
              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Code</mat-label>
                <input matInput formControlName="code" readonly />
              </mat-form-field>

              <!-- Floor Name -->
              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Floor Name</mat-label>
                <input matInput formControlName="floorName" />
                <mat-error *ngIf="frmFloor.get('floorName')?.invalid && frmFloor.get('floorName')?.touched">
                  Floor Name is required.
                </mat-error>
              </mat-form-field>

              <!-- Building -->
              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Building</mat-label>
                <mat-select formControlName="buildingId">
                  <mat-option *ngFor="let b of buildings" [value]="b.id">
                    {{ b.buildingName }} - {{ b.code }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="frmFloor.get('buildingId')?.invalid && frmFloor.get('buildingId')?.touched">
                  Building is required.
                </mat-error>
              </mat-form-field>

              <!-- Add more fields later here if needed to keep the grid consistent -->

            </div>

            <!-- Save Button -->
            <div class="flex justify-center mt-6">
              <button
                mat-flat-button
                color="primary"
                type="submit"
                class="app-button back-Green"
              >
                Save
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
